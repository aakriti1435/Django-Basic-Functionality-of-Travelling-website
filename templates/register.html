<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>
</head>

<body>
    <form action="register" method="POST">

        {% csrf_token %}

        <input type="text" placeholder="First Name" name="first_name"><br><br>
        <input type="text" placeholder="Last Name" name="last_name"><br><br>
        <input type="text" placeholder="User Name" name="username"><br><br>
        <input type="email" placeholder="Email" name="email"><br><br>
        <input type="password" placeholder="Password" name="password1"><br><br>
        <input type="password" placeholder="Confirm Password" name="password2"><br><br>

        <input type="submit">

    </form>
    <br><br>

    <div>
        {% for message in messages%}
        <h4>{{message}}</h4>
        {% endfor %}
    </div>
</body>

</html>
